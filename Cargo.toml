[package]
name = "zohohorrorshow"
version = "0.5.5"
authors = ["Xymist <james@jamieduerden.me>"]
repository = "https://github.com/Xymist/zohohorrorshow"
readme = "README.md"
license-file = "LICENSE.md"
description = "A library for interacting with the Zoho Projects API"

[dependencies]
error-chain = "0.11"
hyper = "0.11"
reqwest = "0.8"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
mockito = "0.9.0"
lazy_static = "1.0"

[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dev-dependencies]
dotenv = "0.10.1"
